<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
            <mat-card>
                <!-- <div class="container mt20">
                    <img src="../../../assets/logo1.png" alt="" />
                </div> -->
                <h1>Update Password</h1>

                <form class="mb20 mt20" (ngSubmit)="formSubmit()">
                    <!-- userName Field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Old Password</mat-label>
                        <input [(ngModel)]="updatepassword.oldPassword" name="oldPassword" required type="password"
                            matInput placeholder="Enter Old Password">
                        <!-- <mat-hint>Valid Old Password</mat-hint> -->
                    </mat-form-field>

                    <!-- password Field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>New Password</mat-label>
                        <input [(ngModel)]="updatepassword.newPassword" name="newPassword" required type="password"
                            matInput placeholder="Enter here">
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Submit</button>
                        <button class="ml10" mat-raised-button color="accent" type="reset">Reset</button>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>
