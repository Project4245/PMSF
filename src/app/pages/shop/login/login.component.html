<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
            <mat-card>
                <!-- <div class="container mt20">
                    <img src="../../../assets/logo1.png" alt="" />
                </div> -->
                <h1>Login Here</h1>

                <form class="mb20 mt20" (ngSubmit)="formSubmit()">
                    <!-- userName Field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email Id</mat-label>
                        <input [(ngModel)]="login.email" name="email" required name="email" matInput
                            placeholder="Enter here">
                        <mat-hint>Valid Email Id</mat-hint>
                    </mat-form-field>

                    <!-- password Field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="login.password" name="password" required name="password" type="password"
                            matInput placeholder="Enter here">
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Login</button>
                        <button class="ml10" mat-raised-button color="accent" type="reset">Reset</button>
                    </div>
                    <div class="container text-center mt10">
                        <button [routerLink]="'/forgotPassword'" mat-raised-button color="primary" type="submit">Forgot Password</button>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>
